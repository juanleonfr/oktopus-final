		<div class="whiteBack"></div>

		<h1 class="raleway colorBlack">Contacto</h1>

		<article class="gridForm">
			<div class="fotitoCont"></div>

			<form class="form">

				<div class="flexForm1">
					<input class="completar" type="text" placeholder="Nombre y Apellido*" name="name" required>
					<input class="completar" type="email" placeholder="Correo electrónico*" name="email" required>
					<input class="completar" type="text" placeholder="Asunto*" name="subject" required>
					<textarea class="mensaje" placeholder="Escribir mensaje*"></textarea>
					<div>
						<p>Soy</p>
						<select name="type" required> 
							<option value="fan">Fan</option>
							<option value="producer">Productor/a</option>
							<option value="label">Un Sello Discográfico</option>
						</select>
					</div>
					<div>Acepto entregar mi alma a Ned Flanders*
					<input type="checkbox" name="acepta" value="1" required></div>
					<br>
				</div>
				<div class="botones">
					<input class="button" type="submit" value="Enviar">
					<input class="button" type="reset" value="Borrar todo">
				</div>
				
			</form>

		</article>
